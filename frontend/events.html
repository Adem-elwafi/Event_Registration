<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events â€” Event Registration System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { margin-bottom: 1.5rem; }
    .form-section { margin-bottom: 2rem; }
    .alert { margin-top: 1rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">EventReg</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="participants.html">Participants</a></li>
          <li class="nav-item"><a class="nav-link" href="registrations.html">Registrations</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Manage Events</h1>

    <!-- Event List -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Event List</h5>
      </div>
      <div class="card-body
        <div id="eventsList" class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="eventsTableBody">
              <!-- Events will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Event Form -->
    <div class="card">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Add New Event</h5>
      </div>
      <div class="card-body">
        <form id="addEventForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="eventTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="eventTitle" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="eventDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="eventDate" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Description</label>
            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
        <div id="addEventMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Update Event Form -->
    <div class="card">
      <div class="card-header bg-warning">
        <h5 class="mb-0">Update Event</h5>
      </div>
      <div class="card-body">
        <form id="updateEventForm">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="updateEventId" class="form-label">Event ID</label>
              <input type="number" class="form-control" id="updateEventId" required>
            </div>
            <div class="col-md-9 mb-3">
              <label for="updateEventTitle" class="form-label">New Title</label>
              <input type="text" class="form-control" id="updateEventTitle" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="updateEventDate" class="form-label">New Date</label>
              <input type="date" class="form-control" id="updateEventDate" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="updateEventDescription" class="form-label">New Description</label>
            <textarea class="form-control" id="updateEventDescription" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Update Event</button>
        </form>
        <div id="updateEventMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Delete Event Form -->
    <div class="card">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Delete Event</h5>
      </div>
      <div class="card-body">
        <form id="deleteEventForm" class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="deleteEventId" class="form-label">Event ID</label>
            <input type="number" class="form-control" id="deleteEventId" required>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-danger">Delete Event</button>
          </div>
        </form>
        <div id="deleteEventMessage" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const API_BASE_URL = 'http://localhost/EventRegistration/backend/public';
    
    // DOM Elements
    const eventsTableBody = document.getElementById('eventsTableBody');
    const addEventForm = document.getElementById('addEventForm');
    const updateEventForm = document.getElementById('updateEventForm');
    const deleteEventForm = document.getElementById('deleteEventForm');
    
    // Load events when page loads
    loadEvents();
    
    // Add Event Form Submission
    addEventForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const eventData = {
        title: document.getElementById('eventTitle').value,
        description: document.getElementById('eventDescription').value,
        date: document.getElementById('eventDate').value
      };
      
      try {
        const response = await fetch(`${API_BASE_URL}/addevent.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(eventData)
        });
        
        const result = await response.json();
        showMessage('addEventMessage', result.success, result.message);
        
        if (result.success) {
          addEventForm.reset();
          loadEvents();
        }
      } catch (error) {
        showMessage('addEventMessage', false, 'Error adding event. Please try again.');
        console.error('Error:', error);
      }
    });
    
    // Update Event Form Submission
    updateEventForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const eventData = {
        id: document.getElementById('updateEventId').value,
        title: document.getElementById('updateEventTitle').value,
        description: document.getElementById('updateEventDescription').value,
        date: document.getElementById('updateEventDate').value
      };
      
      try {
        const response = await fetch(`${API_BASE_URL}/updatevent.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(eventData)
        });
        
        const result = await response.json();
        showMessage('updateEventMessage', result.success, result.message);
        
        if (result.success) {
          updateEventForm.reset();
          loadEvents();
        }
      } catch (error) {
        showMessage('updateEventMessage', false, 'Error updating event. Please try again.');
        console.error('Error:', error);
      }
    });
    
    // Delete Event Form Submission
    deleteEventForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const eventId = document.getElementById('deleteEventId').value;
      
      if (!confirm('Are you sure you want to delete this event?')) {
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/deleteevent.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: eventId })
        });
        
        const result = await response.json();
        showMessage('deleteEventMessage', result.success, result.message);
        
        if (result.success) {
          deleteEventForm.reset();
          loadEvents();
        }
      } catch (error) {
        showMessage('deleteEventMessage', false, 'Error deleting event. Please try again.');
        console.error('Error:', error);
      }
    });
    
    // Function to load events
    async function loadEvents() {
      try {
        const response = await fetch(`${API_BASE_URL}/events.php`);
        const events = await response.json();
        
        eventsTableBody.innerHTML = '';
        
        if (events.length === 0) {
          eventsTableBody.innerHTML = '<tr><td colspan="4" class="text-center">No events found</td></tr>';
          return;
        }
        
        events.forEach(event => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${event.event_id}</td>
            <td>${escapeHtml(event.title)}</td>
            <td>${formatDate(event.event_date)}</td>
            <td>${escapeHtml(event.description || '')}</td>
          `;
          eventsTableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading events:', error);
        eventsTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error loading events. Please try again later.</td></tr>';
      }
    }
    
    // Helper function to show messages
    function showMessage(elementId, isSuccess, message) {
      const messageElement = document.getElementById(elementId);
      messageElement.innerHTML = `
        <div class="alert alert-${isSuccess ? 'success' : 'danger'} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }
    
    // Helper function to escape HTML
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
    
    // Helper function to format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }
  });
  </script>
</body>
</html>
