<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participants â€” Event Registration System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { margin-bottom: 1.5rem; }
    .alert { margin-top: 1rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">EventReg</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="participants.html">Participants</a></li>
          <li class="nav-item"><a class="nav-link" href="registrations.html">Registrations</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Manage Participants</h1>

    <!-- Participant List -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Participant List</h5>
      </div>
      <div class="card-body">
        <div id="participantsList" class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="participantsTableBody">
              <!-- Participants will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Participant Form -->
    <div class="card">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Add New Participant</h5>
      </div>
      <div class="card-body">
        <form id="addParticipantForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="participantName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="participantName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="participantEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="participantEmail" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Participant</button>
        </form>
        <div id="addParticipantMessage" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const API_BASE_URL = 'http://localhost/EventRegistration/backend/public';
    
    // DOM Elements
    const participantsTableBody = document.getElementById('participantsTableBody');
    const addParticipantForm = document.getElementById('addParticipantForm');
    
    // Load participants when page loads
    loadParticipants();
    
    // Add Participant Form Submission
    addParticipantForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const participantData = {
        name: document.getElementById('participantName').value,
        email: document.getElementById('participantEmail').value
      };
      
      try {
        const response = await fetch(`${API_BASE_URL}/addparticipant.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(participantData)
        });
        
        const result = await response.json();
        showMessage('addParticipantMessage', result.success, result.message);
        
        if (result.success) {
          addParticipantForm.reset();
          loadParticipants();
        }
      } catch (error) {
        showMessage('addParticipantMessage', false, 'Error adding participant. Please try again.');
        console.error('Error:', error);
      }
    });
    
    // Function to load participants
    async function loadParticipants() {
      try {
        const response = await fetch(`${API_BASE_URL}/participants.php`);
        const participants = await response.json();
        
        participantsTableBody.innerHTML = '';
        
        if (participants.length === 0) {
          participantsTableBody.innerHTML = '<tr><td colspan="4" class="text-center">No participants found</td></tr>';
          return;
        }
        
        participants.forEach(participant => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${participant.participant_id}</td>
            <td>${escapeHtml(participant.name)}</td>
            <td>${escapeHtml(participant.email)}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteParticipant(${participant.participant_id}, this)">
                Delete
              </button>
            </td>
          `;
          participantsTableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading participants:', error);
        participantsTableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error loading participants. Please try again later.</td></tr>';
      }
    }
    
    // Function to delete a participant
    window.deleteParticipant = async function(participantId, button) {
      if (!confirm('Are you sure you want to delete this participant?')) {
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/deleteparticipant.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ participant_id: participantId })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Remove the row from the table
          button.closest('tr').remove();
          // Show success message
          showMessage('addParticipantMessage', true, result.message);
          
          // If no participants left, show message
          if (participantsTableBody.children.length === 0) {
            participantsTableBody.innerHTML = '<tr><td colspan="4" class="text-center">No participants found</td></tr>';
          }
        } else {
          showMessage('addParticipantMessage', false, result.message || 'Error deleting participant');
        }
      } catch (error) {
        console.error('Error deleting participant:', error);
        showMessage('addParticipantMessage', false, 'Error deleting participant. Please try again.');
      }
    };
    
    // Helper function to show messages
    function  showMessage(elementId, isSuccess, message) {
      const messageElement = document.getElementById(elementId);
      messageElement.innerHTML = `
        <div class="alert alert-${isSuccess ? 'success' : 'danger'} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }
    
    // Helper function to escape HTML
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  });
  </script>
</body>
</html>
