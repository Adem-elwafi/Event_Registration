<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrations â€” Event Registration System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="bg-overlay"></div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">EventReg</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="participants.html">Participants</a></li>
          <li class="nav-item"><a class="nav-link active" href="registrations.html">Registrations</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 900px; padding-left: 24px; padding-right: 24px;">
    <h1 class="mb-4 fade-in">Manage Registrations</h1>

    <!-- Registration Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-header px-4 py-3">Register Participant to Event</div>
      <div class="card-body px-4 py-3">
        <form id="registrationForm">
          <div class="mb-3">
            <label for="participantSelect" class="form-label">Select Participant</label>
            <select id="participantSelect" class="form-select" required>
              <option value="" selected disabled>Loading participants...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="eventSelect" class="form-label">Select Event</label>
            <select id="eventSelect" class="form-select" required>
              <option value="" selected disabled>Loading events...</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="submitSpinner"></span>
            Register
          </button>
        </form>
        <div id="registrationMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- View Registrations -->
    <div class="card shadow-sm mb-4">
      <div class="card-header px-4 py-3">View Registrations by Event</div>
      <div class="card-body px-4 py-3">
        <div class="row g-3">
          <div class="col-md-8">
            <label for="eventLookup" class="form-label">Select Event</label>
            <select id="eventLookup" class="form-select">
              <option value="" selected disabled>Loading events...</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="loadRegistrations()" id="loadRegistrationsBtn">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="loadSpinner"></span>
              Show Registrations
            </button>
          </div>
        </div>
        <div id="registrations" class="mt-4">
          <div class="text-muted text-center py-4">
            Select an event and click "Show Registrations" to view participants
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const base = 'http://localhost/EventRegistration/backend/public';
    let eventsData = [];
    let participantsData = [];

    // UI Elements
    const registrationForm = document.getElementById('registrationForm');
    const participantSelect = document.getElementById('participantSelect');
    const eventSelect = document.getElementById('eventSelect');
    const eventLookup = document.getElementById('eventLookup');
    const registrationMessage = document.getElementById('registrationMessage');
    const registrationsContainer = document.getElementById('registrations');
    const submitBtn = registrationForm.querySelector('button[type="submit"]');
    const loadBtn = document.getElementById('loadRegistrationsBtn');
    const submitSpinner = document.getElementById('submitSpinner');
    const loadSpinner = document.getElementById('loadSpinner');

    // Load participants for dropdown
    async function loadParticipants() {
      try {
        const res = await fetch(base + '/participants.php');
        if (!res.ok) throw new Error('Failed to load participants');
        participantsData = await res.json();
        
        participantSelect.innerHTML = `
          <option value="" selected disabled>Select a participant</option>
          ${participantsData.map(p => 
            `<option value="${p.participant_id}">${p.name} (${p.email})</option>`
          ).join('')}
        `;
      } catch (error) {
        console.error('Error loading participants:', error);
        participantSelect.innerHTML = '<option value="" selected disabled>Error loading participants</option>';
      }
    }

    // Load events for dropdowns
    async function loadEvents() {
      try {
        const res = await fetch(base + '/events.php');
        if (!res.ok) throw new Error('Failed to load events');
        eventsData = await res.json();
        
        const eventOptions = `
          <option value="" selected disabled>Select an event</option>
          ${eventsData.map(ev => 
            `<option value="${ev.event_id}">${ev.title} (${new Date(ev.event_date).toLocaleDateString()})</option>`
          ).join('')}
        `;
        
        eventSelect.innerHTML = eventOptions;
        eventLookup.innerHTML = eventOptions;
      } catch (error) {
        console.error('Error loading events:', error);
        const errorOption = '<option value="" selected disabled>Error loading events</option>';
        eventSelect.innerHTML = errorOption;
        eventLookup.innerHTML = errorOption;
      }
    }

    // Handle registration form submission
    registrationForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const participantId = participantSelect.value;
      const eventId = eventSelect.value;
      
      if (!participantId || !eventId) {
        showMessage('Please select both participant and event', 'danger');
        return;
      }
      
      try {
        // Show loading state
        submitBtn.disabled = true;
        submitSpinner.classList.remove('d-none');
        
        const res = await fetch(base + '/register.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ participant_id: participantId, event_id: eventId })
        });
        
        const data = await res.json();
        
        if (data.success) {
          showMessage(data.message || 'Registration successful!', 'success');
          registrationForm.reset();
          // Refresh the registrations view if the same event is selected
          if (eventLookup.value === eventId) {
            loadRegistrations();
          }
        } else {
          showMessage(data.message || 'Registration failed. Please try again.', 'danger');
        }
      } catch (error) {
        console.error('Error registering participant:', error);
        showMessage('An error occurred. Please try again.', 'danger');
      } finally {
        submitBtn.disabled = false;
        submitSpinner.classList.add('d-none');
      }
    });

    // Load registrations for selected event
    window.loadRegistrations = async function() {
      const eventId = eventLookup.value;
      if (!eventId) {
        showMessage('Please select an event first', 'warning', registrationsContainer);
        return;
      }
      
      try {
        // Show loading state
        loadBtn.disabled = true;
        loadSpinner.classList.remove('d-none');
        registrationsContainer.innerHTML = `
          <div class="text-center py-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 mb-0">Loading registrations...</p>
          </div>
        `;
        
        const res = await fetch(`${base}/registrations.php?event_id=${eventId}`);
        if (!res.ok) throw new Error('Failed to load registrations');
        
        const registrations = await res.json();
        
        if (!registrations || registrations.length === 0) {
          registrationsContainer.innerHTML = `
            <div class="alert alert-info">
              No participants registered for this event yet.
            </div>
          `;
          return;
        }
        
        // Get the selected event details
        const selectedEvent = eventsData.find(ev => ev.event_id == eventId);
        const eventTitle = selectedEvent ? selectedEvent.title : 'Selected Event';
        
        registrationsContainer.innerHTML = `
          <h5 class="mb-3">${eventTitle} - ${registrations.length} Participant${registrations.length !== 1 ? 's' : ''}</h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                </tr>
              </thead>
              <tbody>
                ${registrations.map((r, index) => `
                  <tr>
                    <td>${index + 1}</td>
                    <td>${r.name || 'N/A'}</td>
                    <td>${r.email || 'N/A'}</td>
                    <td>${r.phone || 'N/A'}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      } catch (error) {
        console.error('Error loading registrations:', error);
        registrationsContainer.innerHTML = `
          <div class="alert alert-danger">
            Failed to load registrations. Please try again.
          </div>
        `;
      } finally {
        loadBtn.disabled = false;
        loadSpinner.classList.add('d-none');
      }
    };

    // Helper function to show messages
    function showMessage(message, type, container = registrationMessage) {
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      
      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        const alert = container.querySelector('.alert');
        if (alert) {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }
      }, 5000);
    }

    // Initialize the page
    Promise.all([loadParticipants(), loadEvents()])
      .catch(error => {
        console.error('Error initializing page:', error);
        showMessage('Error initializing page. Please refresh to try again.', 'danger');
      });
  });
  </script>
</body>
</html>
