<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€” Event Registration System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">EventReg</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="participants.html">Participants</a></li>
          <li class="nav-item"><a class="nav-link" href="registrations.html">Registrations</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 900px; padding-left: 24px; padding-right: 24px;">
    <h1 class="mb-4">Admin Panel</h1>
    <!-- Status Message -->
    <div id="statusMessage" class="alert d-none"></div>

    <!-- Login Form (initially visible) -->
    <div id="loginCard" class="card shadow-sm mb-4">
      <div class="card-header px-4 py-3">Login</div>
      <div class="card-body px-4 py-3">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Admin Panel (initially hidden) -->
    <div id="adminPanel" class="card shadow-sm mb-4 hidden">
      <div class="card-header px-4 py-3">Welcome, <span id="adminName">Admin</span>!</div>
      <div class="card-body px-4 py-3">
        <p>You are now logged in to the admin panel.</p>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const base = 'http://localhost/EventRegistration/backend/public';
    const loginCard = document.getElementById('loginCard');
    const adminPanel = document.getElementById('adminPanel');
    const statusMessage = document.getElementById('statusMessage');

    // Toggle element visibility
    function showElement(element, show = true) {
      if (show) {
        element.classList.remove('hidden');
      } else {
        element.classList.add('hidden');
      }
    }

    // Show status message
    function showStatus(message, type = 'info') {
      statusMessage.textContent = message;
      statusMessage.className = `alert alert-${type}`;
      statusMessage.classList.remove('d-none');
    }

    // Check authentication status
    async function checkAuth() {
      try {
        const res = await fetch(base + '/check_auth.php');
        const data = await res.json();
        
        if (data.loggedIn) {
          showElement(loginCard, false);
          showElement(adminPanel, true);
          showStatus('You are logged in successfully!', 'success');
        } else {
          showElement(loginCard, true);
          showElement(adminPanel, false);
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
      }
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch(base + '/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          document.getElementById('loginForm').reset();
          await checkAuth(); // Update UI after successful login
        } else {
          showStatus(data.message || 'Login failed', 'danger');
        }
      } catch (error) {
        console.error('Login error:', error);
        showStatus('Error connecting to server', 'danger');
      }
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const res = await fetch(base + '/logout.php');
        const data = await res.json();
        
        if (data.success) {
          showStatus('You have been logged out.', 'info');
          await checkAuth(); // Update UI after logout
        } else {
          showStatus(data.message || 'Logout failed', 'danger');
        }
      } catch (error) {
        console.error('Logout error:', error);
        showStatus('Error during logout', 'danger');
      }
    });

    // Check auth status on page load
    checkAuth();
  });
  </script>
</body>
</html>
